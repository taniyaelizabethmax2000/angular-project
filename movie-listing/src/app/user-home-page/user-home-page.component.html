<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>User Dashboard</title>
  <style>
    .container { 
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 1cm;
    }

    .card-img-top {
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="#"><img id="MDB-logo"
          src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png" alt="MDB Logo"
          draggable="false" height="30" /></a>

      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Left links -->
        <ul class="navbar-nav me-3">
          <li class="nav-item">
            <a class="nav-link active d-flex align-items-center" aria-current="page" href="#"><i
                class="bi bi-list"></i>Menu</a>
          </li>
        </ul>
        <!-- Left links -->

        <form class="d-flex align-items-center w-100 form-search">
          <div class="input-group">
            <input type="search" class="form-control" placeholder="Search" aria-label="Search" />
            <button class="btn btn-light dropdown-toggle shadow-0" type="button" data-mdb-toggle="dropdown"
              aria-expanded="false" style="padding-bottom: 0.4rem;"></button>
          </div>
          &nbsp;
          <a href="#!" class="text-white"><i class="bi bi-search"></i></a>
        </form>

        <ul class="navbar-nav ms-3">
          <li class="nav-item me-3">
            <a class="nav-link d-flex align-items-center" href="#!">IMDbPro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center me-3" href="#!">
              <i class="fas fa-bookmark pe-2"></i> Watchlist
            </a>
          </li>
          <li class="nav-item" style="width: 65px;">
            <a class="nav-link d-flex align-items-center" href="#!">Sign In</a>
          </li>
        </ul>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->

  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/AVATAR.jpg" alt="Los Angeles" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="assets/OIP.jpg" alt="New York" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="assets/wallpapersden.com_marvels-avengers-superheroes_3840x2716.jpg" alt="Chicago"
          class="d-block w-100">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>





  
  <!-- Carousel -->
  <h3 class="genre-heading"> Action</h3>
  <section class="movie-section">
   
  <div class="container">
    <div class="card">
      <img src="assets/movie1.jpg" class="card-img-top" alt="Movie Image">
      <div class="card-body">
        <h5 class="card-title">Avengers</h5>
      </div>
    </div>
    <div class="card">
      <img src="assets/movie2.jpg" class="card-img-top" alt="Movie Image">
      <div class="card-body">
        <h5 class="card-title">Captain America</h5>
      </div>
    </div>
    <div class="card">
      <img src="assets/movie3.jpg" class="card-img-top" alt="Movie Image">
      <div class="card-body">
        <h5 class="card-title">Avatar 2013</h5>
      </div>
    </div>
    <div class="card">
      <img src="assets/movie4.jpg" class="card-img-top" alt="Movie Image">
      <div class="card-body">
        <h5 class="card-title">Game of Thrones</h5>
      </div>
    </div>
    <div class="card">
      <img src="assets/movie5.jpg" class="card-img-top" alt="Movie Image">
      <div class="card-body">
        <h5 class="card-title">Titanic</h5>
      </div>
    </div>
    <div class="card">
      <img src="assets/movie6.jpg" class="card-img-top" alt="Movie Image">
      <div class="card-body">
        <h5 class="card-title">Harry Potter and the Chamber of Secrets</h5>
      </div>
    </div>
    <div class="card">
      <img src="assets/movie7.jpg" class="card-img-top" alt="Movie Image">
      <div class="card-body">
        <h5 class="card-title">Spiderman: Far From Home</h5>
      </div>
    </div>
    <div class="card">
      <img src="assets/movie8.jpg" class="card-img-top" alt="Movie Image">
      <div class="card-body">
        <h5 class="card-title">Thor</h5>
      </div>
    </div>
  </div>
  
</section>
</body>

</html>
